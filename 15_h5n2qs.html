<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechHunt Final Round - Treasure Hunt</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffcc00; /* Bright yellow for excitement */
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 600px;
    }

    #logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #ff5733; /* Vibrant orange */
    }

    h3 {
      font-size: 20px;
      margin-bottom: 15px;
      color: #c70039; /* Bold red */
    }

    ol {
      font-size: 16px;
      text-align: left;
      margin-bottom: 30px;
      color: #333;
    }

    #treasure-image {
      width: 100%;
      max-width: 500px;
      margin: 20px 0;
    }

    #message {
      font-size: 18px;
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img id="logo" src="logo.jpg" alt="Logo">

    <!-- Page Heading -->
    <h1>TechHunt Final Round - Treasure Hunt</h1>

    <!-- Rules -->
    <h3>Rules:</h3>
    <ol>
      <li>Find the hidden treasure at the designated location.</li>
      <li>Once you find it, return and share your discovery!</li>
    </ol>

    <!-- Treasure Image -->
    <img id="treasure-image" src="treasure.jpg" alt="Treasure Location">

    <!-- Message Section -->
    <div id="message">Good luck on your hunt!</div>
  </div>
</body>
</html>
